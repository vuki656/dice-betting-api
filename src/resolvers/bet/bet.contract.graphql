type Bet {
    id: Int!
    userId: Int!
    betAmount: Float!
    chance: Float!
    payout: Float!
    win: Boolean!
}

type Query {
    getBet(id: Int!): Bet!
    getBetList: [Bet!]!
    getBestBetPerUser(limit: Int!): [Bet!]!
}

type Mutation {
    createBet(userId: Int!, betAmount: Float!, chance: Float!): Bet!
}
